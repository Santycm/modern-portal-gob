<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTAL WEB</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawesome -->

    <!-- tailwind  -->
    <script src="./js/tailwind.js"></script>
    <script src="./js/tailwindConfig.js"></script>
    <!-- tailwind  -->
  </head>

  <body>
    <header>
      <section class="bg-gobColor py-[8px]">
        <a
          href="https://www.gov.co/"
          class="lg:container px-[86px] mx-auto flex items-center justify-center lg:justify-start"
          aria-label="cabecera gov.co"
        >
          <img
            src="/SiteAssets/VillaLeyvaTw/assets/img/logoGov.svg"
            class="w-32 object-contain"
            alt="logo gov.co"
          />
        </a>
      </section>
    </header>
    <main class="container mx-auto flex justify-center">
      <section
        class="lg:w-1/2 border-2 overflow-hidden shadow-xl rounded-xl flex flex-wrap mt-8"
      >
        <article class="p-[30px] lg:w-1/2">
          <h2 class="text-[20px] text-center font-bold">
            Bienvenido Servidor Público a nuestra Intranet
          </h2>
          <section>
            <h3 class="font-semibold text-[18px]">¿Qué es la Intranet?</h3>
            <p class="text-wrap">
              Es una herramienta de comunicación interna que permite a los
              servidores públicos de la Gobernación de Boyacá, acceder a
              información, documentos, trámites y servicios de la entidad.
            </p>
          </section>
          <section class="flex">
            <a href="/intranet.html" class="bg-thirdColor text-white px-[20px] py-[10px] rounded-lg"
              >INGRESAR <i class="fa-solid fa-right-to-bracket"></i
            ></a>
          </section>
        </article>
        <figure class="flex items-center justify-center lg:w-1/2">
          <img
            src="SiteAssets/VillaLeyvaTw/assets/img/background-intranet.jpg"
            alt="background-intranet"
            class="w-[300px]"
          />
        </figure>
      </section>
    </main>
  </body>
</html>
